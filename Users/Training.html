<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduling - Powerlift Gym</title>
  <link rel="stylesheet" href="training.css">
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Profile</a>
    <a href="renewal.html">Renewal</a>
    <a href="Training.html">Training Session</a>
    <a href="history.html">Payment History</a>
</div>

<!-- Content -->
<div class="content">
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Powerlift Gym User Dashboard</h1>
        <div class="nav-links">
            <a href="../index.html" class="logout-btn">Logout</a>
        </div>
    </div>
  <div class="container">
    <h2>Scheduling</h2>
    <div class="schedule">
      <div class="schedule-item">
        <div class="schedule-info">
          <p><strong>Day:</strong> Monday</p>
          <p><strong>Time:</strong> 08:00 AM - 09:00 AM</p>
        </div>
        <div class="actions">
          <button class="edit-btn">Edit</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
      <!-- More schedule items can be added here -->
    </div>
    <div class="add-schedule">
      <h3>Add New Schedule</h3>
      <form>
        <div class="form-group">
          <label for="day">Day:</label>
          <input type="date" id="day" name="day" placeholder="Enter day">
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="number" id="time" name="time" placeholder="Enter time">
        </div>
        <button type="submit" class="add-btn">Add Schedule</button>
      </form>
    </div>
  </div>
</body>
</html>
