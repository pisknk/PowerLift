</head>

    <div class="sidebar">

    <div class="content">

                        <label for="last-name">Last Name:</label>
                        <p id="last-name">Doe</p>
                    </div>
                    <div class="info-item">
                        <label for="email">Email:</label>
                        <p id="email">johndoe@example.com</p>
                    </div>
                </div>
                <div class="profile-section">
                    <h2>Membership Plan</h2>
                    <div class="info-item">
                        <label for="membership-plan">Status:</label>

        </div>
